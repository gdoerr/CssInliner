<!DOCTYPE html>
<html>
    <head>
        <title>Email Template Tester</title>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <style type="text/css">
            /* Hide when Angular is not yet loaded and initialized */
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }
        </style>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body ng-app="email-template" ng-cloak>
        <div role="main" class="full-height">
            <md-content class="full-height">
                <div layout class="full-height">
                    <div flex="33" class="control-panel">
                        <bld-toolbar></bld-toolbar>
                        <div layout-margin>
                            <bld-templates></bld-templates>
                        </div>
                    </div>
                    <div flex="66" class="full-height">
                        <bld-preview></bld-preview>
                    </div>
                </div>
            </md-content>
        </div>

      <script src="/bundle.js"></script>
      <script src="/angular-websocket.js"></script>
    </body>
</html>
